<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App🌝</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-fraim-wrap">
        <div class="weather-app">
          <div class="current-overwiev">
            <h1>London</h1>
            <ul>
              <li>Sunday 15:00</li>
              <li>Cloudy</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://cdn-icons-png.flaticon.com/512/1163/1163634.png"
                  width="70"
                  alt="Cloudy"
                  class="float-left"
                />
                <strong>31</strong>
                <span class="unit">ºC</span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: 0%</li>
                <li>Humidity: 73%</li>
                <li>Wind: 2 km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/marystasen/sky_weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Mary Stasenko
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
